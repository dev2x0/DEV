name: RDP Windows
on:
  push:
    branches:
      - main
  schedule:
    - cron: '600'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xrdp
      - name: Get ngrok token
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          echo $NGROK_AUTH_TOKEN | base64 -d > /tmp/ngrok.token
      - name: Start ngrok
        run: |
          ngrok authtoken /tmp/ngrok.token
          ngrok tcp 3389
      - name: Open RDP connection
        run: |
          xfreerdp /u:Administrator /p:password /v:localhost:3389
