name: RDP Windows
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xrdp
      - name: Get ngrok token
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          echo $NGROK_AUTH_TOKEN > /tmp/ngrok.token
      - name: Copy NSSM & Ngrok to Windows Directory
        run: |
          mkdir -p /tmp/nssm
          cp /tmp/ngrok.token /tmp/nssm/ngrok.token
          cp /tmp/ngrok.exe /tmp/nssm/ngrok.exe
      - name: Run ngrok.exe authtoken env & enable TS
        run: |
          cd /tmp/nssm
          ngrok.exe authtoken ${{ env.NGROK_AUTH_TOKEN }}
          ngrok.exe tcp 3389 --authtoken ${{ env.NGROK_AUTH_TOKEN }} --bind-tls=true --log stdout --log-level=info --config ./ngrok.yml
