name: RDP Windows
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xrdp
      - name: Get ngrok token
        uses: actions/setup-node@v1
        with:
          node-version: '16'
      - name: Install ngrok
        run: |
          npm install -g ngrok
      - name: Get input token
        id: input-token
        uses: actions/core/getInput@v1
        with:
          key: NGROK_AUTH_TOKEN
      - name: Start ngrok
        run: |
          ngrok authtoken ${{ steps.input-token.outputs.value }}
          ngrok tcp 3389
      - name: Open RDP connection
        run: |
          xfreerdp /u:Administrator /p:password /v:localhost:3389
